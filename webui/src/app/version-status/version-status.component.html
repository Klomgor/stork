<div *ngIf="inline" class="ml-2 inline-flex" [class]="styleClass">
    <span *ngIf="showAppName" class="mr-1">{{ appName }} {{ version }}</span>
    <a routerLink="/versions">
        <i class="pi font-semibold" [class]="iconClasses" [pTooltip]="feedback"></i>
    </a>
</div>
<p-message
    *ngIf="!inline"
    [severity]="SeverityEnum[severity]"
    [text]="appName + ' - ' + feedback"
    [styleClass]="mappedSeverityClass"
></p-message>
