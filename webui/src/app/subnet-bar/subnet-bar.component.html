<app-utilization-bar
    [utilizationPrimary]="addrUtilization"
    [utilizationSecondary]="pdUtilization"
    [kindPrimary]="'NAs'"
    [kindSecondary]="isIPv6 ? 'PDs' : null"
    [stats]="subnet.stats"
    [statsCollectedAt]="subnet.statsCollectedAt"
>
    <utilization-label>
        <!-- Subnet prefix -->
        <app-entity-link entity="subnet" [attrs]="subnet" [showEntityName]="false"></app-entity-link>
    </utilization-label>
</app-utilization-bar>
